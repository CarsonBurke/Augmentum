<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="materials/style.css">

    <link rel="icon" href="materials/images/gameIcon.gif" type="image/png">
    <title>Augmentum</title>
</head>

<body class="lightMode">

    <div class="uiParent">
        <div class="uiChild animate floatUp" id="home">

            <h2 class="uiHeader gameHeader">
                <img src="materials/images/gameIcon.gif" alt="Game icon" class="gameIcon">
                Augmentum
            </h2>

            <div class="uiContent">

                <button class="button greenButton animate" data-show-value='0' id="playButton" onclick="initEnv()" tabindex="0">
                    <span class="material-icons">play_arrow</span>Play
                </button>

                <button class="button blueButton animate" data-show-value='0' onclick="toggleUI('home', 'settings')">
                    <span class="material-icons">settings</span>Settings
                </button>

                <a class="button purpleButton animate" data-show-value='0' tabindex="-1" target="blank" href="">
                    <span class="material-icons">favorite_border</span>Donate
                </a>

            </div>
        </div>
        <div class="uiChild hidden animate floatUp" id="settings">

            <h2 class="uiHeader gameHeader">Settings</h2>

            <div class="uiContent">

                <button class="button blueButton animate" data-show-value='0' id="themeButton" onclick="toggleTheme()">
                    <span class="material-icons">light_mode</span>Toggle theme
                </button>

                <button class="button redButton animate" data-show-value='0' id="themeButton" onclick="toggleUI('settings', 'home')">
                    <span class="material-icons">arrow_back</span>Back
                </button>

            </div>

        </div>
    </div>

    <div class="gameUI">

        <button class="menuButton hidden animate" id='menuButton' onclick="toggleUI('menuButton', 'home')">
            <div class="menuDot"></div>
            <div class="menuDot"></div>
            <div class="menuDot"></div>
        </button>

    </div>

    <!-- Sprites -->

    <img src="materials/game/images/apartment.png" class="hidden" id="apartment">

    <!-- JS imports -->
    <!-- Game -->

    <script src="materials/script.js"></script>
    <script src="materials/scroller.js"></script>

    <script src="materials/game/gameFoundations/globalFunctions.js"></script>

    <script src="materials/game/gameFoundations/game.js"></script>

    <script src="materials/game/env/env.js"></script>
    <script src="materials/game/env/initEnv.js"></script>
    <script src="materials/game/env/runEnv.js"></script>

    <script src="materials/game/gameFoundations/gameObject.js"></script>

    <script src="materials/game/structures/structures.js"></script>

    <!-- Nueral Net -->



</body>

</html>
